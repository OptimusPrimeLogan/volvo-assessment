spring.profiles.active=test
toll.free.vehicles=EMERGENCY, BUS, DIPLOMAT, MOTORCYCLE, MILITARY, FOREIGN
minutes.allowed.for=60
year.in.scope=2013
management.endpoints.web.exposure.include=health,info,prometheus
micrometer.observations.annotations.enabled=true

management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.prometheus.metrics.export.enabled=true


#Can also be certainly done with Flyway migrations, for interest of time, leaving it to H2 and plain old inserts.
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

